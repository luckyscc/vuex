<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>012vuex的严格模式</title>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@2.0.0/dist/vuex.js"></script>    
</head>
<body>
    <div id="app"></div>
    <script>
        const store = new Vuex.Store({
            strict: false,
            state: {
                count: 0
            },
            mutations: {
                add(state) {
                    state.count++ 
                },
                updateCount(state, value) {
                    if(value&&value!="") {
                        state.count=parseFloat(value)
                    }
                }
            }
        })

        const app = new Vue({
            el: '#app',
            store,
            computed: Vuex.mapState({
                count: 'count'
            }),
            methods: {
                updateMessage(e) {
                    const value = e.target.value
                    this.$store.commit("updateCount", value)
                }
            },
            template: `
                <div>
                    <h3>{{$store.state.count}}</h3>
                    <input v-model="$store.state.count">
                    <div>
                        <h3>:value+@input</h3>
                        <input :value="count" @input="updateMessage">
                    </div>
                </div>    
            `
        })
    </script>
</body>
</html>
