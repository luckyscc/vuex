<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08vuex中的Module（上）</title>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@2.0.0/dist/vuex.js"></script>    
</head>
<body>
    <script>
        const shopcartModule = {
            state: {
                count: 0,
                shopcart: [
                    {id: 1, name: "Vuex中的Module"},
                    {id: 2, name: "Vuex中的Action"}
                ]
            },
            mutations: {
                increment (state) {
                // 这里的 `state` 对象是模块的局部状态
                state.count++
                }
            },
            getters: {
                doubleCount (state) {
                return state.count * 2
                }
            }
        }
        const homeModule = {
            state: {
                cities: [
                    "上海",
                    "北京"
                ],
                home: {}
            }

        }
        const userModule = {
            state: {
                orders: [],
                user: {
                    name: "Luckycc",
                    gender: "male"
                },
                products: []
            }
        }
        const store = new Vuex.Store({
            modules: {
                shopcart: shopcartModule,
                home: homeModule,
                user: userModule
            },
            mutations: {
                add(state) {
                    state.count++ 
                }
            }
        })
    </script>
</body>
</html>
